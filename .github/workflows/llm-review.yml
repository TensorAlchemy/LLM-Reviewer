name: LLM PR Review

on: [pull_request]

jobs:
  llm-review:
    name: LLM Review
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: LLM PR Review
        uses: TensorAlchemy/LLM-Reviewer@feature/accurate-line-numbers
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          temperature: 0.3
          review_per_file: true
          comment_per_file: true
#          model: gpt-4o-mini
